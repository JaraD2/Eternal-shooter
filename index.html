<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <canvas></canvas>
    <div class="HUD">
      <div class="expBar">
        <progress min="0" max="10" value="0" id="expBar"></progress>
      </div>
      <div class="row">
        <div id="lives">
          <img src="./resources/images/heart2.png" alt="" />
          <img src="./resources/images/heart2.png" alt="" />
          <img src="./resources/images/heart2.png" alt="" />
        </div>
        <div class="level">
          <p>Level: <span id="level">1</span></p>
        </div>
        <div class="timer"><p id="timer">0</p></div>
      </div>
    </div>

    <div class="gameOver" id="gameOver">
      <div class="card">
        <h1>Game Over</h1>
        <p>Level: <span id="endscreenLevel">1</span></p>
        <p>Time: <span id="endscreenTime">0</span></p>
        <p>Collisions: <span id="endscreenCollisions">col</span></p>
        <button id="restart">Restart</button>
      </div>
    </div>
